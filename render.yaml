services:
  - type: web
    name: pentouz
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:standalone
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: PORT
        value: "10000"
      - key: HOSTNAME
        value: "0.0.0.0"
